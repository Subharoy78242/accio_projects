<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="description" content="Signup form for new users including all required fields such as email, password, date of birth, and user type.">
</head>

<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <div>
                <input type="radio" id="student" name="userType" value="student" required>
                <label for="student">Student</label>
                <input type="radio" id="employee" name="userType" value="employee" required>
                <label for="employee">Employee</label>
            </div>
            
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to all the Terms and conditions</label>
            </div>
            
            <button type="submit">Signup</button>
        </form>
    </main>
    <footer>
        <p id="eg">&copy; 2024 acc</p>
    </footer>
</body>

</html>
